# PostgreSQL configuration optimized for 2 CPU / 8 GB RAM (Hetzner CCX13)

# Extensions
shared_preload_libraries = 'timescaledb'

# Connection Settings
listen_addresses = '*'
max_connections = 100

# Memory Settings (sharing RAM with API cache and Grafana)
shared_buffers = 1536MB
effective_cache_size = 4GB
work_mem = 16MB
maintenance_work_mem = 256MB

# WAL Settings
wal_buffers = 48MB
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9

# Query Planner (SSD-optimized)
random_page_cost = 1.1
effective_io_concurrency = 200

# Parallel Query & Background Workers (optimized for 2 CPUs)
# TimescaleDB needs workers for: continuous aggregates, retention policies
max_worker_processes = 6
max_parallel_workers = 2
max_parallel_workers_per_gather = 1
max_parallel_maintenance_workers = 1

# Performance Tuning (balanced durability - local WAL commit)
synchronous_commit = local
commit_delay = 0
commit_siblings = 5

# Autovacuum for high-write tables
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Logging
log_timezone = 'UTC'
timezone = 'UTC'

# SSL (conditionally enabled via init script)
include_if_exists = '/var/lib/postgresql/ssl.conf'
