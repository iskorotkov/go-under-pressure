# PostgreSQL configuration optimized for 4 CPU / 8 GB RAM

# Extensions
shared_preload_libraries = 'timescaledb'

# Connection Settings
listen_addresses = '*'
max_connections = 300

# Memory Settings
shared_buffers = 2GB
effective_cache_size = 6GB
work_mem = 32MB
maintenance_work_mem = 1GB

# WAL Settings
wal_buffers = 128MB
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9

# Query Planner (SSD-optimized)
random_page_cost = 1.1
effective_io_concurrency = 200

# Parallel Query & Background Workers
# TimescaleDB needs workers for: continuous aggregates, retention policies, compression
# We have 5 scheduled jobs (1 refresh + 4 retention) plus parallel query workers
max_worker_processes = 12
max_parallel_workers = 4
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2

# Performance Tuning (non-critical data, async commit OK)
synchronous_commit = off
commit_delay = 100
commit_siblings = 5

# Autovacuum for high-write tables
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Logging
log_timezone = 'UTC'
timezone = 'UTC'

# SSL (conditionally enabled via init script)
include_if_exists = '/var/lib/postgresql/ssl.conf'
