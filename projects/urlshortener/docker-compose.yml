services:
    postgres:
        image: postgres:18-alpine
        container_name: urlshortener-postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
        ports:
            - "${POSTGRES_PORT:-5432}:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./configs/postgresql.conf:/etc/postgresql/postgresql.conf:ro
            - ./configs/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
        command: postgres -c config_file=/etc/postgresql/postgresql.conf
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5

    api:
        build: ./api
        container_name: urlshortener-api
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
            SERVER_HOST: 0.0.0.0
            SERVER_PORT: 8080
            BASE_URL: ${BASE_URL:-http://localhost:8080}
        ports:
            - "${API_PORT:-8080}:8080"
        depends_on:
            postgres:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "-q",
                    "--spider",
                    "http://localhost:8080/health",
                ]
            interval: 5s
            timeout: 3s
            retries: 10
            start_period: 5s

    bench:
        build: ./bench
        container_name: urlshortener-bench
        profiles:
            - bench
        environment:
            BASE_URL: http://api:8080
            SEED_COUNT: ${SEED_COUNT:-100000}
            SEED_BATCH_SIZE: ${SEED_BATCH_SIZE:-5000}
            RATE: ${BENCH_RATE:-30000}
            DURATION: ${BENCH_DURATION:-30s}
            CREATE_RATIO: ${BENCH_CREATE_RATIO:-0.1}
            BENCH_TYPE: ${BENCH_TYPE:-mixed}
        depends_on:
            api:
                condition: service_healthy

volumes:
    postgres_data:
