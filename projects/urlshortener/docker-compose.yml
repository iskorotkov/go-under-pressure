services:
    certinit:
        image: alpine:latest
        container_name: urlshortener-certinit
        environment:
            SSL_ENABLED: ${SSL_ENABLED:-false}
            API_HOST: ${API_HOST:-localhost}
            GRAFANA_HOST: ${GRAFANA_HOST:-localhost}
        volumes:
            - certs_postgres:/certs/postgres
            - certs_api:/certs/api
            - certs_grafana:/certs/grafana
            - ./certinit/generate.sh:/generate.sh:ro
        command: ["/bin/sh", "/generate.sh"]

    postgres:
        image: timescale/timescaledb:latest-pg18
        container_name: urlshortener-postgres
        ulimits:
            nofile:
                soft: 65535
                hard: 65535
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
            GRAFANA_DB_USER: ${GRAFANA_DB_USER:-grafana}
            GRAFANA_DB_PASSWORD: ${GRAFANA_DB_PASSWORD:-grafana_readonly}
            SSL_ENABLED: ${SSL_ENABLED:-false}
        ports:
            - "${POSTGRES_PORT:-5432}:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - certs_postgres:/var/lib/postgresql/certs:ro
            - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
            - ./postgres/00-ssl-config.sh:/docker-entrypoint-initdb.d/00-ssl-config.sh:ro
            - ./postgres/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
            - ./postgres/02-timescaledb.sql:/docker-entrypoint-initdb.d/02-timescaledb.sql:ro
            - ./postgres/03-grafana-user.sh:/docker-entrypoint-initdb.d/03-grafana-user.sh:ro
            - ./postgres/04-pg-metrics.sql:/docker-entrypoint-initdb.d/04-pg-metrics.sql:ro
        command: postgres -c config_file=/etc/postgresql/postgresql.conf
        depends_on:
            certinit:
                condition: service_completed_successfully
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5

    api:
        build: ./api
        container_name: urlshortener-api
        ulimits:
            nofile:
                soft: 65535
                hard: 65535
        sysctls:
            - net.core.somaxconn=65535
            - net.ipv4.tcp_tw_reuse=1
            - net.ipv4.ip_local_port_range=1024 65535
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
            POSTGRES_SSLMODE: ${POSTGRES_SSLMODE:-disable}
            SERVER_HOST: 0.0.0.0
            SERVER_PORT: ${API_PORT:-8080}
            BASE_URL: ${BASE_URL:-http://localhost:8080}
            RATE_LIMIT_BYPASS_SECRET: ${RATE_LIMIT_BYPASS_SECRET:-bench_secret_key}
            TLS_ENABLED: ${SSL_ENABLED:-false}
            TLS_PORT: ${API_TLS_PORT:-8443}
            TLS_CERT_FILE: /certs/server.crt
            TLS_KEY_FILE: /certs/server.key
            PPROF_ENABLED: ${PPROF_ENABLED:-false}
            PPROF_SECRET: ${PPROF_SECRET:-}
            CACHE_MAX_SIZE_POW2: ${CACHE_MAX_SIZE_POW2:-0}
            SERVER_MAX_CONNECTIONS: ${SERVER_MAX_CONNECTIONS:-0}
        ports:
            - "${API_PORT:-8080}:${API_PORT:-8080}"
            - "${API_TLS_PORT:-8443}:${API_TLS_PORT:-8443}"
        volumes:
            - certs_api:/certs:ro
        depends_on:
            certinit:
                condition: service_completed_successfully
            postgres:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "-q",
                    "--spider",
                    "http://localhost:${API_PORT:-8080}/api/v1/health",
                ]
            interval: 5s
            timeout: 3s
            retries: 10
            start_period: 5s

    grafana:
        image: grafana/grafana:latest
        container_name: urlshortener-grafana
        environment:
            GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
            GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
            GF_USERS_ALLOW_SIGN_UP: "false"
            GF_SERVER_HTTP_PORT: ${GRAFANA_PORT:-3000}
            GF_SERVER_PROTOCOL: ${GRAFANA_PROTOCOL:-http}
            GF_SERVER_CERT_FILE: /certs/server.crt
            GF_SERVER_CERT_KEY: /certs/server.key
            GRAFANA_DB_HOST: postgres
            GRAFANA_DB_PORT: 5432
            GRAFANA_DB_USER: ${GRAFANA_DB_USER:-grafana}
            GRAFANA_DB_PASSWORD: ${GRAFANA_DB_PASSWORD:-grafana_readonly}
            GRAFANA_DB_SSLMODE: ${GRAFANA_DB_SSLMODE:-disable}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
        ports:
            - "${GRAFANA_PORT:-3000}:${GRAFANA_PORT:-3000}"
        volumes:
            - grafana_data:/var/lib/grafana
            - certs_grafana:/certs:ro
            - ./grafana/provisioning:/etc/grafana/provisioning:ro
            - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
        depends_on:
            certinit:
                condition: service_completed_successfully
            postgres:
                condition: service_healthy
        restart: unless-stopped

    bench:
        build: ./bench
        container_name: urlshortener-bench
        profiles:
            - bench
        ulimits:
            nofile:
                soft: 65535
                hard: 65535
        sysctls:
            - net.core.somaxconn=65535
            - net.ipv4.tcp_tw_reuse=1
            - net.ipv4.ip_local_port_range=1024 65535
        environment:
            BASE_URL: http://api:${API_PORT:-8080}
            SEED_COUNT: ${SEED_COUNT:-100000}
            SEED_BATCH_SIZE: ${SEED_BATCH_SIZE:-5000}
            RATE: ${BENCH_RATE:-30000}
            DURATION: ${BENCH_DURATION:-30s}
            CREATE_RATIO: ${BENCH_CREATE_RATIO:-0.1}
            BENCH_TYPE: ${BENCH_TYPE:-mixed}
            RATE_LIMIT_BYPASS_SECRET: ${RATE_LIMIT_BYPASS_SECRET:-bench_secret_key}
            CONNECTIONS: ${BENCH_CONNECTIONS:-10000}
            MAX_WORKERS: ${BENCH_MAX_WORKERS:-10000}
        depends_on:
            api:
                condition: service_healthy

volumes:
    postgres_data:
    certs_postgres:
    certs_api:
    certs_grafana:
    grafana_data:
