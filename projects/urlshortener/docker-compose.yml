services:
    postgres:
        image: postgres:18-alpine
        container_name: urlshortener-postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
        ports:
            - "${POSTGRES_PORT:-5432}:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./configs/postgresql.conf:/etc/postgresql/postgresql.conf:ro
        command: postgres -c config_file=/etc/postgresql/postgresql.conf
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5

    api:
        build: ./api
        container_name: urlshortener-api
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
            SERVER_HOST: 0.0.0.0
            SERVER_PORT: 8080
            BASE_URL: ${BASE_URL:-http://localhost:8080}
        ports:
            - "${API_PORT:-8080}:8080"
        depends_on:
            postgres:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "-q",
                    "--spider",
                    "http://localhost:8080/health",
                ]
            interval: 5s
            timeout: 3s
            retries: 10
            start_period: 5s

    seed:
        image: oven/bun:latest
        container_name: urlshortener-seed
        profiles:
            - bench
        volumes:
            - ./bench:/app
        working_dir: /app
        environment:
            BASE_URL: http://api:8080
            COUNT: ${SEED_COUNT:-100000}
            BATCH_SIZE: ${SEED_BATCH_SIZE:-5000}
            OUTPUT: /app/codes.json
        command: bun run seed.ts
        depends_on:
            api:
                condition: service_healthy

    k6:
        image: grafana/k6:latest
        container_name: urlshortener-k6
        profiles:
            - bench
        volumes:
            - ./bench:/scripts:ro
        environment:
            BASE_URL: http://api:8080
            CODES_FILE: /scripts/codes.json
            CREATE_RATIO: ${K6_CREATE_RATIO:-0.1}
            VUS: ${K6_VUS:-50}
            VUS_MAX: ${K6_VUS_MAX:-100}
        command: run /scripts/mixed.ts
        depends_on:
            seed:
                condition: service_completed_successfully

volumes:
    postgres_data:
