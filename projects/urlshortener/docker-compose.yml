services:
    cert-init:
        image: alpine:latest
        container_name: urlshortener-cert-init
        environment:
            POSTGRES_SSL_ENABLED: ${POSTGRES_SSL_ENABLED:-false}
        volumes:
            - postgres_certs:/certs
        command:
            - sh
            - -c
            - |
                if [ "$$POSTGRES_SSL_ENABLED" != "true" ]; then
                    echo "SSL disabled, skipping certificate generation"
                    exit 0
                fi
                if [ -f /certs/server.crt ] && [ -f /certs/server.key ]; then
                    echo "Certificates already exist, skipping generation"
                    exit 0
                fi
                echo "Generating self-signed certificates..."
                apk add --no-cache openssl
                openssl req -new -x509 -days 3650 -nodes \
                    -subj "/CN=postgres" \
                    -keyout /certs/server.key \
                    -out /certs/server.crt
                chmod 600 /certs/server.key
                chmod 644 /certs/server.crt
                chown 70:70 /certs/server.key /certs/server.crt
                echo "Certificates generated successfully"

    postgres:
        image: timescale/timescaledb:latest-pg18
        container_name: urlshortener-postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
            GRAFANA_DB_USER: ${GRAFANA_DB_USER:-grafana}
            GRAFANA_DB_PASSWORD: ${GRAFANA_DB_PASSWORD:-grafana_readonly}
            POSTGRES_SSL_ENABLED: ${POSTGRES_SSL_ENABLED:-false}
        ports:
            - "${POSTGRES_PORT:-5432}:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - postgres_certs:/var/lib/postgresql/certs
            - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
            - ./postgres/00-ssl-config.sh:/docker-entrypoint-initdb.d/00-ssl-config.sh:ro
            - ./postgres/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
            - ./postgres/02-timescaledb.sql:/docker-entrypoint-initdb.d/02-timescaledb.sql:ro
            - ./postgres/03-grafana-user.sh:/docker-entrypoint-initdb.d/03-grafana-user.sh:ro
            - ./postgres/04-pg-metrics.sql:/docker-entrypoint-initdb.d/04-pg-metrics.sql:ro
        command: postgres -c config_file=/etc/postgresql/postgresql.conf
        depends_on:
            cert-init:
                condition: service_completed_successfully
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5

    api:
        build: ./api
        container_name: urlshortener-api
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
            POSTGRES_SSLMODE: ${POSTGRES_SSLMODE:-disable}
            SERVER_HOST: 0.0.0.0
            SERVER_PORT: 8080
            BASE_URL: ${BASE_URL:-http://localhost:8080}
            RATE_LIMIT_BYPASS_SECRET: ${RATE_LIMIT_BYPASS_SECRET:-bench_secret_key}
        expose:
            - "8080"
        depends_on:
            postgres:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "-q",
                    "--spider",
                    "http://localhost:8080/api/v1/health",
                ]
            interval: 5s
            timeout: 3s
            retries: 10
            start_period: 5s

    grafana:
        image: grafana/grafana:latest
        container_name: urlshortener-grafana
        environment:
            GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
            GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
            GF_USERS_ALLOW_SIGN_UP: "false"
            GRAFANA_DB_HOST: ${GRAFANA_DB_HOST:-postgres}
            GRAFANA_DB_PORT: ${GRAFANA_DB_PORT:-5432}
            GRAFANA_DB_USER: ${GRAFANA_DB_USER:-grafana}
            GRAFANA_DB_PASSWORD: ${GRAFANA_DB_PASSWORD:-grafana_readonly}
            GRAFANA_DB_SSLMODE: ${GRAFANA_DB_SSLMODE:-disable}
            POSTGRES_DB: ${POSTGRES_DB:-urlshortener}
        expose:
            - "3000"
        volumes:
            - grafana_data:/var/lib/grafana
            - ./grafana/provisioning:/etc/grafana/provisioning:ro
            - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
        depends_on:
            postgres:
                condition: service_healthy
        restart: unless-stopped

    bench:
        build: ./bench
        container_name: urlshortener-bench
        profiles:
            - bench
        environment:
            BASE_URL: http://api:8080
            SEED_COUNT: ${SEED_COUNT:-100000}
            SEED_BATCH_SIZE: ${SEED_BATCH_SIZE:-5000}
            RATE: ${BENCH_RATE:-10000}
            DURATION: ${BENCH_DURATION:-30s}
            CREATE_RATIO: ${BENCH_CREATE_RATIO:-0.1}
            BENCH_TYPE: ${BENCH_TYPE:-mixed}
            RATE_LIMIT_BYPASS_SECRET: ${RATE_LIMIT_BYPASS_SECRET:-bench_secret_key}
        depends_on:
            api:
                condition: service_healthy

    caddy:
        image: caddy:2-alpine
        container_name: urlshortener-caddy
        ports:
            - "${CADDY_HTTP_PORT:-8080}:80"
            - "${CADDY_HTTPS_PORT:-8443}:443"
            - "${CADDY_HTTPS_PORT:-8443}:443/udp"
        volumes:
            - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
            - caddy_data:/data
            - caddy_config:/config
        environment:
            CADDY_DOMAIN: ${CADDY_DOMAIN:-localhost}
            CADDY_GRAFANA_HOST: ${CADDY_GRAFANA_HOST:-grafana.localhost}
            CADDY_LOCAL_CERTS: ${CADDY_LOCAL_CERTS:-local_certs}
        depends_on:
            api:
                condition: service_healthy
        restart: unless-stopped

volumes:
    postgres_data:
    postgres_certs:
    grafana_data:
    caddy_data:
    caddy_config:
